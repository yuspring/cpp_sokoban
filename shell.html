<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推箱子</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            transform: scale(1.3);
            transform-origin: center;
        }
        
        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px 40px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="status">載入中...</div>
    <canvas id="canvas" width="500" height="600" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>

    <script type='text/javascript'>
        var statusElement = document.getElementById('status');
        var Module = {
            preRun: [],
            postRun: [],
            print: function(text) {
                console.log(text);
            },
            printErr: function(text) {
                console.error(text);
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function(e) { 
                    alert('WebGL context lost. You will need to reload the page.'); 
                    e.preventDefault(); 
                }, false);
                return canvas;
            })(),
            setStatus: function(text) {
                if (text) {
                    statusElement.innerHTML = text;
                    statusElement.style.display = 'block';
                } else {
                    statusElement.style.display = 'none';
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? '載入中... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : '');
            }
        };
        Module.setStatus('下載中...');
        window.onerror = function() {
            Module.setStatus('發生錯誤！');
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
